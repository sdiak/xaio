[package]
name = "xaio"
version = "0.1.0"
edition = "2021"
crate-type   = ["rlib", "cdylib"]

[dependencies]
libc = "0.2.167"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["winsock2"] }

[target.'cfg(unix)'.dependencies]
nix = "0.29.0"

[dependencies.windows]
version = "0.58"
features = [
    "Data_Xml_Dom",
    "Win32_Security",
    "Win32_System_Threading",
    "Win32_UI_WindowsAndMessaging",
]


[build-dependencies]
bindgen = "0.65.1"

